<div class="date">
	{{ data.date.format(DATE_FORMAT) }}

	<span class="bubble"></span>
</div>

<div class="line"></div>

<div class="content">
	<ng-container *ngIf="!hidden">
		<div class="title">
			{{ data.title }}
		</div>

		<div class="body">
			{{ data.text }}
		</div>
	</ng-container>
</div>
