<masa-input [(ngModel)]="title" label="Title" #autofocus></masa-input>
<masa-input [(ngModel)]="text" label="Entry"></masa-input>

<div class="mood">
	<i class="fa fa-smile-o" [class.active]="mood === 3" (click)="onSelectMood(3)"></i>
	<i class="fa fa-meh-o" [class.active]="mood === 2"  (click)="onSelectMood(2)"></i>
	<i class="fa fa-frown-o" [class.active]="mood === 1"  (click)="onSelectMood(1)"></i>
</div>
